<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e93477a57a.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container"> 
        <div class="music-player">
            <nav>
                <div class="circle">
                    <div class="fa-solid fa-angle-left"></div>
                </div>
                <div class="circle">
                    <div class="fa-solid fa-bars"></div>
                </div>
            </nav>
            <img src="1.png" class="img1" >
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio id="song">
                <source src="audio2.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div  class="fa-solid fa-backward"></div>
                <div  onclick={playPause()} class="fa-solid fa-play" id="ctrlIcon"></div>
                <div class="fa-solid fa-forward"></div>
            </div>
        </div>
    </div>
<script src="app.js">
    
</script>
</body>

</html>
